PLG_LDAP_MAPPING="LDAP - Group Mapping"

PLG_LDAP_MAPPING_FIELD_ONLOGIN_LABEL="Sync on Login"
PLG_LDAP_MAPPING_FIELD_ONLOGIN_DESC="Synchronise the LDAP group mappings when a user logs in."

PLG_LDAP_MAPPING_FIELD_SYNC_GROUPS_LABEL="Sync Groups"
PLG_LDAP_MAPPING_FIELD_SYNC_GROUPS_DESC=""
PLG_LDAP_MAPPING_FIELD_SYNC_YESFL="From LDAP Only"
PLG_LDAP_MAPPING_FIELD_SYNC_YESFFL="To and From LDAP"

PLG_LDAP_MAPPING_FIELD_ADD_LABEL="Allow Additions"
PLG_LDAP_MAPPING_FIELD_ADD_DESC="Instruct the plugin to add Joomla groups to users when it satisfies the condition for the add from the &#39;Group Mapping List&#39;. If this is disabled, the plugin never adds Joomla groups to users."

PLG_LDAP_MAPPING_FIELD_REMOVE_LABEL="Allow Removals"
PLG_LDAP_MAPPING_FIELD_REMOVE_DESC="Instruct the plugin to remove managed Joomla groups from users if none of their LDAP DN's satisfy the conditions for specified Joomla group(s) from the &#39;Group Mapping List&#39;. If this is disabled, the plugin never removes any Joomla groups from a user."
PLG_LDAP_MAPPING_FIELD_REMOVE_NO="No"
PLG_LDAP_MAPPING_FIELD_REMOVE_YES="Yes"
PLG_LDAP_MAPPING_FIELD_REMOVE_YESDEFAULT="Yes & Default Managed"

PLG_LDAP_MAPPING_FIELD_UNMANAGED_LABEL="Unmanaged Groups"
PLG_LDAP_MAPPING_FIELD_UNMANAGED_DESC="Specify Joomla group ID's delimited by a semicolon that should be overridden to an unmanaged state. In this context, unmanaged means that specified Joomla groups are never removed from a user even if they exist in the &#39;Group Mapping List&#39;.<br /><br />Examples:<ul><li><strong>1;2;8</strong> - groups super users, registered and public are never removed from any user</li><li><strong>8</strong> - the super user group is never removed from any user</ul>"

PLG_LDAP_MAPPING_FIELD_PUBLICID_LABEL="Public Group"
PLG_LDAP_MAPPING_FIELD_PUBLICID_DESC="Specify Joomla's public group ID to be used when a user has no mappings. Joomla doesn't like users without group associations and therefore one always needs to be mapped. In a default installation, the public group ID is <strong>1</strong>."

PLG_LDAP_MAPPING_FIELD_LIST_LABEL="Mapping List"
PLG_LDAP_MAPPING_FIELD_LIST_DESC="Insert the list of group mapping entries here. Each entry is made up of a LDAP DN (pointing at a group), and one or more Joomla group ID's. Use a colon to separate the LDAP DN from the Joomla group ID(s). Adding multiple group ID's for one LDAP DN can be achieved with a comma between each group ID. Multiple entries can be achieved with a newline. For example the following:<ul><li>CN=Group1,DC=MyDomain,DC=Local:3,5</li><li>CN=Group2,DC=MyDomain,DC=Local:3 </li></ul>Adds the Joomla group ID 3 to both group1 and group2 users, while Joomla group ID 5 to group1 users only. It should be noted that after a Joomla group ID is specified on any entry within the list, that Joomla group is labelled as managed unless specified in the 'Unmanaged Groups' list. See further usage and examples at the documentation guide."

PLG_LDAP_MAPPING_FIELD_DNVALIDATE_LABEL="Validate DNs"
PLG_LDAP_MAPPING_FIELD_DNVALIDATE_DESC="Validate DNs"

PLG_LDAP_MAPPING_FIELD_LOOKUPTYPE_LABEL="Lookup Type"
PLG_LDAP_MAPPING_FIELD_LOOKUPTYPE_DESC="In most cases, setting to either value should return the same groups. Set the best (or only) option suited for the LDAP environment. The option specified here is also used for recursion when enabled.<br /><br />Examples: <ul><li><strong>Forward</strong>: returns the users group membership list.</li><li><strong>Reverse</strong>: returns the group's members list.</li></ul> "
PLG_LDAP_MAPPING_FIELD_LOOKUPTYPE_FORWARD="Forward"
PLG_LDAP_MAPPING_FIELD_LOOKUPTYPE_REVERSE="Reverse"

PLG_LDAP_MAPPING_FIELD_LOOKUPATTRIBUTE_LABEL="Lookup Attribute"
PLG_LDAP_MAPPING_FIELD_LOOKUPATTRIBUTE_DESC="Specify the attribute in LDAP that returns the groups depending on the lookup type.<br /><br />For active directory: <ul><li>set to <strong>memberOf</strong> for forward lookups</li><li> set to <strong>member</strong> for reverse lookups</li></ul>For most other systems including eDir: <ul><li>set to <strong>groupMembership</strong> for forward lookups</li><li> set to <strong>member</strong> for reverse lookups</li></ul>"

PLG_LDAP_MAPPING_FIELD_LOOKUPMEMBER_LABEL="Lookup Member"
PLG_LDAP_MAPPING_FIELD_LOOKUPMEMBER_DESC="Specify the user attribute to use when searching for group membership. Some LDAP schemas do not use a full DN to map group members and instead use the uid attribute. <br /><br />Examples:<ul><li>set to <strong>dn</strong> for most directories including Active Directory.</li><li>Set to <strong>uid</strong> if the LDAP schema uses uid's to map group members.</li></ul>"

PLG_LDAP_MAPPING_FIELD_MEMBEROF_ATTRIBUTE_LABEL="Memberof Attribute"
PLG_LDAP_MAPPING_FIELD_MEMBEROF_ATTRIBUTE_DESC="Used only for forward lookups of groups."

PLG_LDAP_MAPPING_FIELD_MEMBER_ATTRIBUTE_LABEL="Member Attribute"
PLG_LDAP_MAPPING_FIELD_MEMBER_ATTRIBUTE_DESC="Used for both reverse lookups of groups to users and LDAP group assignment when a full bidirectional sync is used."

PLG_LDAP_MAPPING_FIELD_MEMBER_DN_LABEL="Member DN Attribute"
PLG_LDAP_MAPPING_FIELD_MEMBER_DN_DESC=""

PLG_LDAP_MAPPING_FIELD_USERECURSION_LABEL="Use Recursion"
PLG_LDAP_MAPPING_FIELD_USERECURSION_DESC="Recursion can be used to find nested groups (i.e. groups of members of groups). However, depending on the total number of groups in the LDAP directory, this could severely affect performance of the LDAP server - use with caution."

PLG_LDAP_MAPPING_FIELD_DNATTRIBUTE_LABEL="DN Attribute"
PLG_LDAP_MAPPING_FIELD_DNATTRIBUTE_DESC="Specify the attribute in LDAP that returns the Distinguished Name (DN) of a object. This is used to perform recursive forward lookups. <br /><br />Examples: <ul><li>Set to <strong>distinguishedName</strong> for Active Directory</li></ul></em>"

PLG_LDAP_MAPPING_FIELD_RECURSIONDEPTH_LABEL="Max Depth"
PLG_LDAP_MAPPING_FIELD_RECURSIONDEPTH_DESC="Set the maximum recursive depth for nested groups. Set this value to <strong>0</strong> for unlimited depth."

