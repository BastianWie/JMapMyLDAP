PLG_LDAP_PROFILE_FIELD_SYNC_YESTFL="To and From LDAP"

PLG_LDAP_PROFILE_FIELD_SYNC_NAME_LABEL="Sync Name"
PLG_LDAP_PROFILE_FIELD_SYNC_NAME_DESC="Synchronise the name field with the following options:<ul><li><strong>No Sync</strong>: no synchronisation will occur.</li><li><strong>From LDAP Only</strong>: unidirectional synchronisation where the name value in Joomla is replaced by the one in the LDAP directory.</li><li><strong>To and From LDAP</strong>: bidirectional synchronisation where the name value is updated in both Joomla and the LDAP directory.</li></ul>"

PLG_LDAP_PROFILE_FIELD_SYNC_EMAIL_LABEL="Sync Email"
PLG_LDAP_PROFILE_FIELD_SYNC_EMAIL_DESC="Synchronise the email field with the following options:<ul><li><strong>No Sync</strong>: no synchronisation will occur.</li><li><strong>From LDAP Only</strong>: unidirectional synchronisation where the email value in Joomla is replaced by the one in the LDAP directory.</li><li><strong>To and From LDAP</strong>: bidirectional synchronisation where the email value is updated in both Joomla and the LDAP directory.</li></ul>"

PLG_LDAP_PROFILE_FIELD_USEPROFILE_LABEL="Use Profile"
PLG_LDAP_PROFILE_FIELD_USEPROFILE_DESC="Enables the extra profile fields to show as specified by the profile name."

PLG_LDAP_PROFILE_FIELD_PROFILENAME_LABEL="Profile Name"
PLG_LDAP_PROFILE_FIELD_PROFILENAME_DESC="The profile name. This needs to be the same name as the XML excluding the file extension. <br /><br /><em>Note: the XMLs are located in the '/plugins/ldap/profile/profiles' directory.</em>"

PLG_LDAP_PROFILE_FIELD_PERMITTEDFORMS_LABEL="Permitted Forms"
PLG_LDAP_PROFILE_FIELD_PERMITTEDFORMS_DESC="Names of the forms where the profile should show."

