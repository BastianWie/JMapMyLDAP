PLG_AUTHENTICATION_LDAPEXTENDED="Authentication - LDAP Extended"

PLG_AUTHENTICATION_JMAPMYLDAP_SPACER_OPTS="Options and Flags"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_V3_DESC="Latest versions of OpenLDAP require version 3 of the LDAP protocol. Older LDAP servers may use version 2."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_V3_LABEL="LDAP V3"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_NEGOCIATE_DESC="Start TLS is currently an undocumented feature of PHP that allows an encrypted channel to be used when communicating with an LDAP server. This is not the same as using ldaps:// on port 636. Refer to the PHP manual page for more information on this feature."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_NEGOCIATE_LABEL="Start TLS"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_REFERRALS_DESC="This option sets the value of the LDAP_OPT_REFERRALS flag. This option must be set to NO for Windows Server 2003."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_REFERRALS_LABEL="Follow Referrals"

PLG_AUTHENTICATION_JMAPMYLDAP_SPACER_CONNECT="Connection"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_HOST_DESC="Specify the host name for the LDAP servers(s) with either a IP, DNS or URL pointing at one or more LDAP server(s). Multiple entries can be used by separating each entry by a space.<br /><br />When using SSL, the host may have to take the form ldaps://<host>. Though consult with the LDAP servers' documentation for correct configuration.<br /><br />Examples:<ul><li>10.4.55.100 10.4.55.101</li><li>ad.domain.local</li><li>ldaps://ad.domain.local</li></ul>"
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_HOST_LABEL="Host"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_PORT_DESC="Specify the port for the LDAP server. By default this is 389. The default port for SSL connections is 636."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_PORT_LABEL="Port"

PLG_AUTHENTICATION_JMAPMYLDAP_SPACER_CREDENTIALS="Credentials"
				
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_USERNAME_DESC="Leave this blank to connect anonymously (the LDAP server must allow anonymous logins for this to work). Alternatively, specify the RDN or DN of the user to use for connecting. This is used when either searching for a user, failover group mapping or the single sign on plug-ins. This user doesn't require administrator rights as the plug-in only requires read access. <br /><br />Examples:<ul><li>cn=proxyuser,o=company <em>(can be used for eDir)</em></li><li>DOMAIN\proxyuser <em>(can be used for AD)</em></li></ul>"
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_USERNAME_LABEL="Connect User"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_PASSWORD_DESC="Leave blank for anonymous, otherwise enter password for connecting user."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_PASSWORD_LABEL="Connect Password"

PLG_AUTHENTICATION_JMAPMYLDAP_SPACER_BIND="Binding"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_USESEARCH_DESC="Enabling this option attempts to find the authenticating user within the LDAP directory and if successful, passes on the distinguished name of the authenticating user and password to bind. This option needs be used if a direct user DN string is not possible (i.e. when users are in multiple organisational units).<br /><br />This option requires a set of LDAP connect user credentials to use for searching. It should be noted that user and group details are read with the authenticating users credentials and not the connect credentials. "
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_USESEARCH_LABEL="Use Search"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_BASEDN_DESC="Specify the base DN of the LDAP server or directory that the plug-in should use as a basis. <br /><br />Examples:<ul><li>o=company</li><li>dc=domain,dc=local</li></ul>"
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_BASEDN_LABEL="Base DN"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_USERQRY_DESC="Specify the LDAP DN/Filter to be used for binding to the authenticating user. The [username] keyword is dynamically replaced by the attempting user's username.<br /><br /><strong>If using search</strong>: this value must be a LDAP filter (sometimes referred to as a LDAP query) searching for a specific attribute that can distinguish a user from the username entered. This filter can also be used to exclude organisational units, groups and/or users from a search.<br /><br />Examples:<ul><li>(sAMAccountName=[username]) <em>(can be used for AD)</em></li><li>(cn=[username]) <em>(can be used for eDir)</em></li></ul><strong>If search is not used</strong>: a LDAP DN must be specified. Multiple DN's can be separated by a semi-colon and each is attempted a bind in order.<br /><br />Examples:<ul><li>cn=[username],ou=accounts,dc=domain,dc=local <em>(can be used for AD)</em></li><li>cn=[username],ou=users,o=company <em>(can be used for eDir)</em></li></ul> If multiple users are found that satisfy the condition, then the first to authenticate successfully is used. This value must be populated."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_USERQRY_LABEL="User DN / Filter"

PLG_AUTHENTICATION_JMAPMYLDAP_SPACER_MAPPING="Mapping Attributes"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_UID_DESC="Specify the LDAP attribute that contains the user's ID for mapping to the Joomla login name field.<br /><br />Examples:<ul><li>sAMAccountName <em>(can be used for AD)</em></li><li>uid <em>(used for most LDAP systems)</em></li></ul>"
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_UID_LABEL="Map User ID"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_FULLNAME_DESC="Specify the LDAP attribute that contains the user's full name for mapping to the Joomla name field.<br /><br />Examples:<ul><li>name <em>(can be used for AD)</em></li><li>displayName <em>(can be used for AD)</em></li><li>fullName <em>(used for most LDAP systems)</em></li></ul>"
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_FULLNAME_LABEL="Map Full Name"

PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_EMAIL_DESC="Specify the LDAP attribute that contains the user's email for mapping to the Joomla email field. The attribute 'mail' is used as a default for most LDAP systems. <br /><br />If the LDAP directory doesn't contain email values, then a 'fake' email can be implemented. These can be implemented by using the [username] keyword which is dynamically replaced by the username. For example <strong>[username]@ACME.LOCAL</strong>."
PLG_AUTHENTICATION_JMAPMYLDAP_FIELD_EMAIL_LABEL="Map Email"



