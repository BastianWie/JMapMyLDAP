COM_LDAPADMIN_CONFIG_LDAP_FIELD_AUTHPLUGIN_LABEL="Authentication Plugin"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_AUTHPLUGIN_DESC="Specify name of the LDAP authentication plugin."
COM_LDAPADMIN_CONFIG_LDAP_FIELD_DISPATCHER_LABEL="Dispatcher Plugin"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_DISPATCHER_DESC="Specify name of the LDAP dispatcher plugin."
COM_LDAPADMIN_CONFIG_LDAP_FIELD_PLUGINTYPE_LABEL="Plugin Type"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_PLUGINTYPE_DESC="Specify the type name of the LDAP plugin group."
COM_LDAPADMIN_CONFIG_LDAP_FIELD_REGISTER_LABEL="Auto Register"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_REGISTER_DESC="If user does not exist in Joomla then they must be registered before they can use Joomla. This parameter sets the flag for auto registration. <br /><br /><strong>Inherited</strong> options mean that if the flag has not been set by a past plug-in, then set it to the selected value. i.e. <strong>Inherited – Yes</strong> means that if the flag has not been set then auto registration is set to yes. <br /><br /><strong>Override</strong> options mean that the flag will always be set to the selected value regardless of past plug-ins. Set to <strong>Override – Yes</strong> to enable back end registration."
COM_LDAPADMIN_CONFIG_LDAP_FIELD_REGISTER_INHERIT_NO="Inherited - No"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_REGISTER_INHERIT_YES="Inherited - Yes"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_OVERRIDE_NO="Override - No"
COM_LDAPADMIN_CONFIG_LDAP_FIELD_OVERRIDE_YES="Override - Yes"

COM_LDAPADMIN_CONFIG_FIELDSET_SSO_LABEL="Single Sign On"
COM_LDAPADMIN_CONFIG_FIELDSET_SSO_DESC="Configuration Options for the Single Sign On (SSO) system."
COM_LDAPADMIN_CONFIG_SSO_FIELD_ENABLED_LABEL="Enabled"
COM_LDAPADMIN_CONFIG_SSO_FIELD_ENABLED_DESC="Enable single sign on."
COM_LDAPADMIN_CONFIG_SSO_FIELD_PLUGINTYPE_LABEL="Plugin Type"
COM_LDAPADMIN_CONFIG_SSO_FIELD_PLUGINTYPE_DESC="Specify name of the SSO plugin type."
COM_LDAPADMIN_CONFIG_SSO_FIELD_AUTOREG_LABEL="Auto Register"
COM_LDAPADMIN_CONFIG_SSO_FIELD_AUTOREG_DESC="Enable auto register if a user does not currently exist in the Joomla database."
COM_LDAPADMIN_CONFIG_SSO_FIELD_BACKEND_LABEL="Allow Backend SSO"
COM_LDAPADMIN_CONFIG_SSO_FIELD_BACKEND_DESC="Allow SSO to attempt logon to the backend (Administrator) site."
COM_LDAPADMIN_CONFIG_SSO_FIELD_IPRULE_LABEL="IP Rule"
COM_LDAPADMIN_CONFIG_SSO_FIELD_IPRULE_DESC="Specify the default rule for IP addresses to use SSO. <br /><ul><li><strong>Allow all</strong> allows IP address except those in the 'IP Exception List'.</li><li><strong>Deny all</strong> denies IP address except those in the 'IP Exception List'.</li></ul>"
COM_LDAPADMIN_CONFIG_SSO_FIELD_IPRULE_ALLOW="Allow all"
COM_LDAPADMIN_CONFIG_SSO_FIELD_IPRULE_DENY="Deny all"		
COM_LDAPADMIN_CONFIG_SSO_FIELD_IPLIST_LABEL="IP Exception List"
COM_LDAPADMIN_CONFIG_SSO_FIELD_IPLIST_DESC="Enter IP addresses seperated by a newline that should be excluded from the IP Rule. Masks, wildcards, selections and single IP addresses are supported. <br /><br />Examples: <ul><li>192.168.2.10</li><li>192.168.2.*</li><li>192.168.2.0-192.168.2.254</li><li>192.168.2.0/24</li></ul>"
COM_LDAPADMIN_CONFIG_SSO_FIELD_URL_BYPASS_LABEL="URL Bypass"
COM_LDAPADMIN_CONFIG_SSO_FIELD_URL_BYPASS_DESC="Enter a URL variable name to bypass SSO on either the front or back end. The bypass variable value must be set to 1 for successful SSO bypass. This parameter must be empty to disable. <br /><br />Examples:<ul><li>Set to <strong>nosso</strong> to use index.php?nosso=1 to bypass SSO.</li></ul>"

